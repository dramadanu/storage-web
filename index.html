<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storage Web</title>
  <link href='/style.css' rel='stylesheet'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Bootstrap 5 icons CDN-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <title>CRUD Operations</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="grid">
    <header>
      <p>Barang</p>
    </header>

    <aside>
      <div class="menu">
        <div class="logo">Logo</div>
        <div>
          <input type="text" placeholder="Search"></input>
        </div>
        <div class="application">Application</div>
        <div class="list-menu">
          <ul>
            <li><a href="">Dashboard</a></li>
            <li><a href="">Barang</a></li>
            <li><a href="">Status</a></li>
            <li><a href="">Stock</a></li>
            <li><a href="">Gudang</a></li>
          </ul>
        </div>
      </div>
    </aside>

    <main>
      <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Tambah Barang</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead class="title">
                        <tr>
                            <th>No</th>
                            <th>Gambar</th>
                            <th>Nama barang</th>
                            <th>Stok Awal</th>
                            <th>Satuan</th>
                            <th>Deskripsi</th>
                            <th>Keterangan</th>
                            <th>Jumlah Sekarang</th>
                            <th>Tanggal Update</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/image1.png" alt="" width="200" height="200" class="img">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Nama barang:</label>
                                <input type="text" name="" id="name" required>
                            </div>
                            <div>
                                <label for="age">Stok Awal:</label>
                                <input type="number" name="" id="age" required>
                            </div>
                            <div>
                                <label for="city">Satuan:</label>
                                <input type="text" name="" id="city" required>
                            </div>
                            <div>
                                <label for="email">Deskripsi:</label>
                                <input type="text" name="" id="email" required>
                            </div>
                            <div>
                                <label for="phone">Keterangan:</label>
                                <input type="text" name="" id="phone" required>
                            </div>
                            <div>
                                <label for="post">Jumlah Sekarang:</label>
                                <input type="text" name="" id="post" required>
                            </div>
                            <div>
                                <label for="sDate">Tanggal Update:</label>
                                <input type="date" name="" id="sDate" required>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="./image/image1.png" alt="" width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Nama barang:</label>
                                <input type="text" name="" id="showName" disabled>
                            </div>
                            <div>
                                <label for="age">Stok Awal:</label>
                                <input type="number" name="" id="showAge" disabled>
                            </div>
                            <div>
                                <label for="city">Satuan:</label>
                                <input type="text" name="" id="showCity" disabled>
                            </div>
                            <div>
                                <label for="email">Deskripsi:</label>
                                <input type="text" name="" id="showEmail" disabled>
                            </div>
                            <div>
                                <label for="phone">Keterangan:</label>
                                <input type="text" name="" id="showPhone" disabled>
                            </div>
                            <div>
                                <label for="post">Jumlah Sekarang:</label>
                                <input type="text" name="" id="showPost" disabled>
                            </div>
                            <div>
                                <label for="sDate">Tanggal Update:</label>
                                <input type="date" name="" id="showsDate" disabled>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>
</html>
